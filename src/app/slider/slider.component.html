<div class="container">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
    <ol class="carousel-indicators">
      <li *ngFor="let slide of slides; let idx=index"
          data-target="#carouselExampleIndicators"
          [attr.data-slide-to]="idx"
          [class.active]="idx === 0"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let slide of slides; let idx = index" [class.active]="idx === 0">
        <div class="carousel-caption d-none d-md-block">
          <h3>{{slide.title}}</h3>
        </div>
        <img class="d-block w-100 h-100" [src]="'assets/images/'+slide.image" [alt]="slide.title">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
